  <link rel="stylesheet" href="styles.css">
  <style>
  body { background: #800000; color: #fff; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; }
    .header { text-align: center; padding: 1.5rem 1rem; }
    .logo-img { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; margin-bottom: 0.5rem; }
    .header-title { font-size: 2.5rem; font-weight: bold; color: #ff8f00; margin: 0; }
    .header-subtitle { font-size: 1.2rem; color: #ff8f00; font-weight: bold; }
    .categorias { display: flex; gap: 1rem; overflow-x: auto; background: #fff; padding: 0.7rem 0.5rem; border-bottom: 1px solid #eee; justify-content: center; text-align: center; }
    .cat-btn { background: none; border: none; outline: none; display: flex; flex-direction: column; align-items: center; color: #800000; font-size: 0.9rem; cursor: pointer; min-width: 64px; transition: color 0.2s; }
    .cat-btn.active, .cat-btn:hover { color: #ff8f00; }
    .cat-btn img { width: 32px; height: 32px; margin-bottom: 0.2rem; }
    .prod-list { padding: 1rem; }
    .produto { background: #fff; color: #1a1010; border-radius: 12px; box-shadow: 0 2px 8px #0002; display: flex; align-items: center; margin-bottom: 1rem; padding: 0.7rem 1rem; }
  .produto-img { width: 56px; height: 56px; border-radius: 50%; object-fit: cover; margin-right: 1rem; background: #eee; }
    .produto-info { flex: 1; }
    .produto-nome { font-weight: bold; font-size: 1.1rem; margin-bottom: 0.2rem; }
    .produto-desc { font-size: 0.95rem; color: #444; margin-bottom: 0.2rem; }
    .produto-preco { color: #800000; font-weight: bold; font-size: 1.1rem; }
    .add-btn { background: #ff8f00; color: #fff; border: none; border-radius: 50%; width: 36px; height: 36px; font-size: 1.3rem; cursor: pointer; display: flex; align-items: center; justify-content: center; margin-left: 0.5rem; transition: background 0.2s; }

    @media (max-width: 600px) {

      .header-subtitle { font-size: 1rem; }
      .prod-list { padding: 0.5rem; }
      .produto { padding: 0.5rem 0.5rem; }

  </style>
</head>

    function renderProdutos(cat) {
      const lista = produtos[cat] || [];
      const el = document.getElementById('produtos');
      el.innerHTML = lista.map(prod => `
        <div class="produto">
          <img class="produto-img" src="${prod.img}" alt="${prod.nome}" style="width:${prod.size ? prod.size : 56}px; height:${prod.size ? prod.size : 56}px;">
          <div class="produto-info">
            <div class="produto-nome">${prod.nome}</div>
            <div class="produto-desc">${prod.desc}</div>
            <div class="produto-preco">${prod.preco !== null ? `R$ ${prod.preco.toFixed(2)}` : 'valor n√£o vis√≠vel'}</div>
          </div>
          <button class="add-btn" title="Adicionar">+</button>
        </div>
      `).join('');
    }
    document.querySelectorAll('.cat-btn').forEach(btn => {
      btn.onclick = function() {
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderProdutos(btn.dataset.cat);
      };
    });
    // Inicializa com a primeira categoria (pizza)
    renderProdutos('pizza');
